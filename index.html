<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Draw on Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 709px; /* Original image width */
            height: 734px; /* Original image height */
            transform: translate(-50%, -50%);
            background: url('Maze.png') no-repeat center center;
            background-size: 100%; /* Ensures no scaling distortion */
            image-rendering: crisp-edges; /* Improve sharpness */
            image-rendering: pixelated; /* For pixel art-style images */
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid green;
            pointer-events: none;
        }

        .circle2 {
            position: absolute;
            border-radius: 50%;
            border: 2px solid red;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <script>
        const background = document.getElementById('background');
        let activeCircle = null;
        let activeCircle2 = null;

        background.addEventListener('click', (event) => {
            {
                            if (activeCircle) {
                            activeCircle.remove();
                            activeCircle = null;
                            }
                const circle = document.createElement('div');
                const radius = 305; // Radius of the circle in pixels

                circle.style.width = `${radius * 2}px`;
                circle.style.height = `${radius * 2}px`;
                circle.style.left = `${event.clientX - radius}px`;
                circle.style.top = `${event.clientY - radius}px`;
                circle.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
                circle.className = 'circle';

                document.body.appendChild(circle);
                activeCircle = circle;
            }
        });
        
    document.addEventListener('keydown', function(event) {
      if (event.key === ' ') {
        if (activeCircle) {
            activeCircle.remove();
            activeCircle = null;
        }
        if (activeCircle2) {
            activeCircle2.remove();
            activeCircle2 = null;
        }
      }
    });

    background.addEventListener('mousedown', (event) => {
      if (event.button === 1) {
                            if (activeCircle2) {
                            activeCircle2.remove();
                            activeCircle2 = null;
                            }
                const circle2 = document.createElement('div');
                const radius = 305; // Radius of the circle in pixels

                circle2.style.width = `${radius * 2}px`;
                circle2.style.height = `${radius * 2}px`;
                circle2.style.left = `${event.clientX - radius}px`;
                circle2.style.top = `${event.clientY - radius}px`;
                circle2.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
                circle2.className = 'circle2';

                document.body.appendChild(circle);
                activeCircle2 = circle2;
                            
          }
        });
    </script>
</body>
</html>
